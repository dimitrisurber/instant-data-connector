# Redis configuration for development
bind 0.0.0.0
port 6379

# Security
protected-mode yes

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0

# Replication
replica-serve-stale-data yes
replica-read-only yes