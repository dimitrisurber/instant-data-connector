apiVersion: v1
kind: Service
metadata:
  name: postgres-fdw-service
  namespace: instant-connector
  labels:
    app: postgres-fdw
    component: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
  selector:
    app: postgres-fdw
    component: database

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-replica-service
  namespace: instant-connector
  labels:
    app: postgres-replica
    component: database-replica
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
  selector:
    app: postgres-replica
    component: database-replica

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: instant-connector
  labels:
    app: redis
    component: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
    component: cache

---
apiVersion: v1
kind: Service
metadata:
  name: connector-app-service
  namespace: instant-connector
  labels:
    app: instant-data-connector
    component: application
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: instant-data-connector
    component: application

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: instant-connector
  labels:
    app: nginx
    component: proxy
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: nginx
    component: proxy

---
# Headless service for StatefulSet if needed
apiVersion: v1
kind: Service
metadata:
  name: postgres-fdw-headless
  namespace: instant-connector
  labels:
    app: postgres-fdw
    component: database
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
  selector:
    app: postgres-fdw
    component: database

---
# Service for monitoring endpoints
apiVersion: v1
kind: Service
metadata:
  name: monitoring-service
  namespace: instant-connector
  labels:
    app: monitoring
    component: metrics
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: prometheus
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: grafana
  - port: 9093
    targetPort: 9093
    protocol: TCP
    name: alertmanager
  selector:
    app: monitoring